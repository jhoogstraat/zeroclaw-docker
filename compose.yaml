services:
  zeroclaw:
    build: .
    image: ghcr.io/jhoogstraat/zeroclaw-docker:latest
    container_name: zeroclaw
    ports:
      - "3000:3000"
    volumes:
      - zeroclaw-data:/zeroclaw-data
    restart: unless-stopped

  zeroclaw-onboard:
    build: .
    image: ghcr.io/jhoogstraat/zeroclaw-docker:latest
    command: ["onboard", "--interactive"]
    volumes:
      - zeroclaw-data:/zeroclaw-data
    stdin_open: true
    tty: true
    profiles:
      - onboard

volumes:
  zeroclaw-data:
